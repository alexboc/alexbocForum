<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
    <title>alexboc</title>
    {% endblock %}

    {% load staticfiles %}
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- {# <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> #} -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- {# <script src="{% static 'js/bootstrap.min.js' %}"> </script> #} -->

    {% block css_js_static %}
    {% endblock %}
</head>
<body>
    {% block nav %}
    <div class="container">
        <nav class="nav navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header col-lg-1 pull-left">
                    <img class="img-responsive img-circle" src="{% static 'img/indexicon.jpg' %}"/>
                </div>
                <div>
                    <form class="navbar-form navbar-left" role="search" action="#">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"> </span></button>
                    </form>
                </div>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
                        <li>
                            <!-- 按钮触发模态框 -->
                            <a href="#" data-toggle="modal" data-target="#myModal">
                                <span class="glyphicon glyphicon-log-in"></span>登录
                            </a>
                            <!-- 模态框（Modal） -->
                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form class="form-herizontal" action="." method="post">
                                                <div class="form-group has-feedback">
                                    			    <!-- <label for="username" class="col-lg-3 control-label">用户名</label> -->
                                    			    <div class="">
                                    			    	<span class="glyphicon glyphicon-user form-control-feedback"></span>
                                    			      	<input type="text" class="form-control" name="user_name" placeholder="username" autofocus>
                                    			    </div>
                                    			</div>
                                                <div class="form-group has-feedback">
                                    			    <!-- <label for="password" class="col-sm-3 control-label">密码</label> -->
                                    			    <div>
                                    			    	<span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                    			      	<input type="password" class="form-control" name="password" placeholder="password">
                                    			    </div>
                                    			</div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                            <button type="button" class="btn btn-primary">提交更改</button>
                                        </div>
                                    </div><!-- /.modal-content -->
                                </div><!-- /.modal -->
                            </div>
                        </li>

                        <li> <a href="{% url "Forum:logout" %}"> <span class="glyphicon glyphicon-log-out"></span>登出</a> </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    {% endblock %}

    {% block content %}

    {% endblock %}
</body>
</html>
